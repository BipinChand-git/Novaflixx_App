<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    
    <script src="js/script.js" defer></script>
    <title>NovaFlixx | Search Movies & Shows</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="index.html">NovaFlixx</a></div>
            <nav>
                <ul>
                    <li>
                        <a href="/index.html" class="nav-link">Movies</a>
                    </li>
                    <li>
                        <a href="/shows.html" class="nav-link">TV Shows</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Search Movies -->
    <section class="search">
        <div class="container">
            <div id="alert"></div>

            <form action="search.html" class="search-form">
                <div class="search-radio">
                    <input type="radio" id="movies" name="type" value="movie" checked>
                    <label for="movies">Movies</label>
                    <input type="radio" id="tv" name="type" value="tv">
                    <label for="tv">TV Shows</label>
                </div>
                <div class="search-flex">
                    <input type="text" name="search-term" id="search-term" placeholder="Enter Search Term">
                    <button type="submit" class="btn"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
    </section>

    <!-- Search Results -->
    <section id="search-results-wrapper" class="container">
        <heading id="search-results-heading"></heading>

        <div id="search-results" class="grid">
            <!-- <div class="card">
                <a href="#">
                    <img src="images/no-image.jpg" alt="" class="card-img-top">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Movie Or Show Name</h5>
                    <p class="card-text">
                        <small class="text-muted">Release: XX/XX/XXXX</small>
                    </p>
                </div>
            </div> -->
            
        </div>
        <div id="pagination">
            <!-- <div class="pagination">
                <button type="button" class="btn btn-primary" id="prev">Prev</button>
                <button type="button" class="btn btn-primary" id="next">Next</button>

                <div class="page-counter">Page 1 of 5</div>
            </div> -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="logo"><span>&COPY; NovaFlixx</span></div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank"  rel="noopener"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <div class="spinner"></div>
</body>
</html>
