<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spinner.css">
    <script src="js/script.js" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <title>NovaFlixx</title>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo"><a href="./">NovaFlixx</a></div>
            <nav>
                <ul>
                    <li>
                        <a class="nav-link" href="./">Movies</a>
                    </li>
                    <li>
                        <a class="nav-link" href="./shows.html">TV Shows</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Now Playing -->
    <section class="now-playing">
        <h2>Now Playing</h2>
        <div class="swiper">
            <div class="swiper-wrapper">
              <!-- Slides -->
              <!-- <div class="swiper-slide">
                <a href="movieDetails.html?id=1">
                  <img src="/images/no-image.jpg" alt="Movie Title" />
                </a>
                <h4 class="swiper-rating">
                  <i class="fas fa-star text-secondary"></i> 8 / 10
                </h4>
              </div> -->
            </div>
          </div>
    </section>

    <!-- Search Movies -->
    <section class="search">
        <div class="container">
            <div id="alert"></div>
            <form action="./search.html" class="search-form">
                <!-- Movies and TV shows radio box -->
                <div class="search-radio">
                    <input type="radio" id="movie" name="type" value="movie" checked>
                    <label for="movie">Movies</label>
                    <input type="radio" id="tv" name="type" value="tv">
                    <label for="tv">TV Shows</label>
                </div>

                <div class="search-flex">
                    <input type="text" name="search-term" id="search-term" placeholder="Enter Search Term">
                    <button class="btn" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
    </section>

    <!-- Popular Movies -->
    <section class="container">
        <h2>Popular Movies</h2>
        <div id="popular-movies" class="grid">
            <!-- <div class="card">
                <a href="movieDetails.html">
                    <img src="images/no-image.jpg" class="card-img-top" alt="Movie Title">
                </a>
                <div class="card-body">
                    <h5 class="card-title">Movie Title</h5>
                    <p class="card-text">
                        <small class="text-muted">Release: XX/XX/XXXX</small>
                    </p>
                </div>
            </div> -->
            
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <div class="logo"><span>&COPY; NovaFlixx</span></div>
            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <div class="spinner"></div>
</body>
</html>
